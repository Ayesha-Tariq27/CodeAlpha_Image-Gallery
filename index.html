<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">📸 MyGallery</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header class="header">
    <h1>Explore Beautiful Moments</h1>
    <p>Browse by category or enjoy all images at once</p>
    <div class="filter-btns">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="nature">Nature</button>
      <button class="filter-btn" data-category="city">City</button>
      <button class="filter-btn" data-category="animals">Animals</button>
    </div>
  </header>

  <!-- Gallery -->
  <main class="gallery">
    <!-- 🌿 Nature (9 images) -->
    <div class="gallery-item" data-category="nature"><img src="https://picsum.photos/id/1018/600/400" alt="Nature 1"></div>
    <div class="gallery-item" data-category="nature"><img src="https://picsum.photos/id/1020/600/400" alt="Nature 2"></div>
    <div class="gallery-item" data-category="nature"><img src="https://picsum.photos/id/1024/600/400" alt="Nature 3"></div>

    <div class="gallery-item" data-category="nature"><img src="https://picsum.photos/id/1035/600/400" alt="Nature 6"></div>
    <div class="gallery-item" data-category="nature"><img src="https://picsum.photos/id/1043/600/400" alt="Nature 7"></div>
    <div class="gallery-item" data-category="nature"><img src="https://picsum.photos/id/1056/600/400" alt="Nature 8"></div>
    <div class="gallery-item" data-category="nature"><img src="https://picsum.photos/id/1062/600/400" alt="Nature 9"></div>

    <!-- 🌆 City (9 images) -->
    <div class="gallery-item" data-category="city"><img src="https://picsum.photos/id/1011/600/400" alt="City 1"></div>
    <div class="gallery-item" data-category="city"><img src="https://picsum.photos/id/1015/600/400" alt="City 2"></div>

    <div class="gallery-item" data-category="city"><img src="https://picsum.photos/id/1031/600/400" alt="City 4"></div>
    <div class="gallery-item" data-category="city"><img src="https://picsum.photos/id/1040/600/400" alt="City 5"></div>
    <div class="gallery-item" data-category="city"><img src="https://picsum.photos/id/1049/600/400" alt="City 6"></div>

  <!-- Lightbox -->
  <div class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="Enlarged">
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
